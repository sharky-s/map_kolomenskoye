                var html_b4feb0875b3d33741e6422a70f54aa17 = $(`<div id="html_b4feb0875b3d33741e6422a70f54aa17" style="width: 100.0%; height: 100.0%;"><b>Передние ворота</b><br><p>Передние ворота предназначались для въезда на особо охраняемую территорию Государева двора, расположенную в центре Измайловского острова. Двор имел форму прямоугольника и со всех сторон был окружен оградой. В парадной части двора находился деревянный дворец, а в хозяйственной – многочисленные служебные постройки.</p><img src='https://api.mgomz.ru/storage/content_block/image/177/image-475bbfef6938a8c122870d851f25745e.jpg' style='width: 400px; height: 100%;'></div>`)[0];

                var html_525619fa2ed1c9dbc3f23bd5cdbf50f7 = $(`<div id="html_525619fa2ed1c9dbc3f23bd5cdbf50f7" style="width: 100.0%; height: 100.0%;"><b>Церковь Вознесения Господня</b><br><p>Церковь Вознесения Господня — главный архитектурный шедевр Коломенского, один из первых шатровых храмов на Руси. В 1994 году он был включен в список Всемирного наследия ЮНЕСКО. Такой же статус в Москве имеют только Кремль, Красная площадь и Новодевичий монастырь. </p><img src='https://api.mgomz.ru/storage/content_block/image/5249/image-ecfe805197aab58befe058c5ab52ce0b.jpg' style='width: 400px; height: 100%;'></div>`)[0];
